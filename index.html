<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
<meta name="description" content="SubmetNEV - NEV/USP. Diretrizes para submissão em revistas de Ciências Sociais.">
<title>NEV/USP · Normas de Publicação</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="imagem/icone_submetnev.png">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
:root{
--azul-principal:#0B3D91;
--azul-secundario:#1E5BB8;
--azul-claro:#EAF2FF;
--dourado:#C6A756;
--cinza-fundo:#F3F4F6;
--cinza-claro:#E5E7EB;
--cinza-medio:#6B7280;
--cinza-escuro:#1F2937;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Roboto',sans-serif;
background:linear-gradient(135deg,var(--cinza-fundo),#E9EDF3);
color:var(--cinza-escuro);
min-height:100vh;
font-size:16px;
line-height:1.6;
}

/* HEADER */
header{
background:linear-gradient(90deg,var(--azul-principal),var(--azul-secundario));
border-bottom:3px solid var(--dourado);
box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

header p{color:#ffffffcc !important;}

/* CARDS */
.card-shadow{
background:#fff;
border-radius:20px;
border:1px solid var(--cinza-claro);
box-shadow:0 10px 25px rgba(0,0,0,0.05);
transition:all .25s ease;
}
.card-shadow:hover{
transform:translateY(-4px);
box-shadow:0 18px 35px rgba(0,0,0,0.10);
}

/* INPUT BUSCA */
#search-input{
font-size:17px;
border-radius:14px;
border:2px solid var(--cinza-claro);
}
#search-input:focus{
border-color:var(--azul-secundario);
box-shadow:0 0 0 4px rgba(30,91,184,0.15);
}

/* BOTÕES */
button{font-family:'Roboto',sans-serif;}

button.bg-blue-700,
button.bg-blue-800{
background:var(--azul-principal)!important;
}
button.bg-blue-700:hover,
button.bg-blue-800:hover{
background:var(--azul-secundario)!important;
}

.bg-amber-700{
background:var(--dourado)!important;
}
.bg-amber-700:hover{
filter:brightness(1.08);
}

/* FILTROS */
.filter-btn.active{
background:var(--azul-principal)!important;
border-color:var(--azul-secundario);
font-weight:600;
}

/* TÍTULOS */
h1,h2,h3{
font-family:'Roboto',sans-serif;
letter-spacing:-.3px;
}
h2{font-size:28px;font-weight:800;}
h3{font-size:20px;font-weight:700;}

/* MODAL */
.modal-overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.55);
display:flex;align-items:center;justify-content:center;
z-index:10000;
opacity:0;visibility:hidden;
transition:.3s;
}
.modal-overlay.show{opacity:1;visibility:visible;}
.modal-content{
background:#fff;
border-radius:20px;
border-top:5px solid var(--azul-principal);
max-width:520px;width:92%;
max-height:80vh;overflow-y:auto;
box-shadow:0 30px 60px rgba(0,0,0,0.25);
}

/* FOOTER */
footer{
background:#ECEFF4;
border-top:2px solid var(--dourado);
font-size:14px;
}

/* TOAST */
.toast{
border-left:8px solid var(--azul-principal);
}

/* TOOLTIP */
.tooltip-text{
background:var(--azul-principal);
}

/* Ajustes tipográficos */
.text-xs{font-size:13px!important;}
.text-sm{font-size:15px!important;}
.text-base{font-size:17px!important;}
</style>
</head>

<body class="antialiased">

<div id="app" class="min-h-screen flex flex-col">

<header class="sticky top-0 z-50 py-3 px-6">
<div class="max-w-7xl mx-auto flex items-center justify-between">

<button onclick="window.goToHome()" class="flex items-center gap-4">
<img src="imagem/logo_submetnev.png" class="h-24 md:h-32 w-auto object-contain">
<div class="hidden md:block border-l border-white/30 pl-4">
<p class="text-sm font-light">
Sistema de apoio ao autor<br>
<span class="text-blue-100 text-xs">informações e diretrizes para submissão</span>
</p>
</div>
</button>

<div class="flex gap-3">
<button onclick="window.showGeneralNorms()" class="bg-white text-blue-900 px-4 py-2 rounded-xl shadow-md font-medium">
<i class="fas fa-scale-balanced mr-2"></i>Padrão Normativo
</button>
<button onclick="window.showGuideView()" class="bg-amber-700 text-white px-4 py-2 rounded-xl shadow-md font-medium">
<i class="fas fa-compass mr-2"></i>Guias
</button>
</div>

</div>
</header>

<main class="flex-1 max-w-7xl mx-auto px-6 py-10">

<div id="main-view">

<div class="card-shadow p-8 mb-10">

<div class="relative mb-8">
<i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-blue-500"></i>
<input type="text" id="search-input"
placeholder="Buscar revista por nome, instituição ou descrição..."
class="w-full pl-12 pr-4 py-4 bg-white outline-none">
</div>

<div class="flex flex-wrap items-center gap-4">
<span class="text-sm font-semibold text-gray-600 flex items-center gap-2">
<i class="fas fa-filter text-blue-700"></i>Qualis:
</span>
<div id="qualis-filters" class="flex flex-wrap gap-2"></div>
</div>

</div>

<div id="revistas-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

</div>

</main>

<footer class="py-6 text-center">
<p class="text-gray-600">
© 2026 · Núcleo de Estudos da Violência · Universidade de São Paulo
</p>
<p class="text-gray-500 text-sm mt-2">
As normas estão sujeitas a alterações. Consulte sempre o site oficial da revista.
<button onclick="window.openTermsModal()" class="text-blue-700 underline ml-2">Termos de uso</button>
</p>
</footer>

</div>

<!-- MODAL -->
<div id="terms-modal" class="modal-overlay">
<div class="modal-content p-6">
<div class="flex justify-between items-center mb-4">
<h3 class="text-xl font-bold">Termos de Uso</h3>
<button onclick="window.closeTermsModal()" class="text-2xl">&times;</button>
</div>
<p class="text-sm text-gray-600">
Sistema desenvolvido para apoio acadêmico. Sempre verifique as normas oficiais da revista antes da submissão.
</p>
<div class="mt-6 text-right">
<button onclick="window.closeTermsModal()" class="bg-blue-700 text-white px-6 py-2 rounded-xl">
Fechar
</button>
</div>
</div>
</div>

<script src="script.js"></script>

<script>
window.openTermsModal=function(){
document.getElementById('terms-modal').classList.add('show');
}
window.closeTermsModal=function(){
document.getElementById('terms-modal').classList.remove('show');
}
</script>

</body>
</html>
